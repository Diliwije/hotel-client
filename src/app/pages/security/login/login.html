<div class="main-outer">
<form>
<div class="container">
  <h3 style="margin-bottom: 20px;"> Login</h3>
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
        />
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          type="{{showStatus?'text':'password'}}"
        />
      </mat-form-field>
    </div>
    <div class="col-12">

      <a routerLink="/security/forgot-password">Forgot Password?</a>
      <br>
      <br>
    </div>

    <div class="col-12" style="text-align: center;">
    <mat-checkbox [(ngModel)]="showStatus" [ngModelOptions]="{standalone: true}" class="example-margin">Show Password</mat-checkbox>
      <br>
      <br>
    </div>

    <div class="col-12" style="text-align: center;">
      <button matButton="filled" color="primary">Login</button>
      <br>
      <br>
    </div>
    <div class="col-12" style="text-align: center;">

      Don't have an account? Sign Up
      <br>
      <br>
    </div>

    <div class="col-12" style="text-align: center;">
      <button  matButton="tonal" color="primary" routerLink="/security/register"> Sign Up</button>
    </div>
  </div>
</div>
</form>
</div>
