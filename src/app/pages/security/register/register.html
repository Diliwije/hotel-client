<div class="main-outer">
  <form>
    <div class="container">
      <h3 style="margin-bottom: 20px;"> Create an Account</h3>
      <div class="row">

        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First Name</mat-label>
            <input
              type="text"
              matInput
              placeholder="Dilshan"
            />
          </mat-form-field>
        </div>


        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last Name</mat-label>
            <input
              type="text"
              matInput
              placeholder="Wijerathna"
            />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              type="email"
            />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              type="password"
            />
          </mat-form-field>
        </div>

          <div class="col-12">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Contact Number</mat-label>
              <input
                matInput
                type="contact"
              />
            </mat-form-field>
          </div>







        <div class="col-12" style="text-align: center;">
          <button  matButton="filled" color="primary" routerLink="/security/register-verification/abc@gmail.com" > Create Account</button>
          <br>
          <br>
        </div>

        <div class="col-12" style="text-align: center;">

          Already have an account?
          <br>
          <br>
        </div>

        <div class="col-12" style="text-align: center;">
          <button matButton="tonal" color="primary" routerLink="/security/login">Login</button>
          <br>
          <br>
        </div>

      </div>
    </div>
  </form>
</div>
