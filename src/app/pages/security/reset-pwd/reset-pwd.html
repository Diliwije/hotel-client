<div class="main-outer">
  <form>
    <div class="container">
      <h3 style="margin-bottom: 20px;"> Reset Your Password  Here </h3>
      <div class="row">

        <div class="col-12 ">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label> New Password Here</mat-label>
            <input
              type="password"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="col-12 ">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label> Confirm Password Here</mat-label>
            <input
              type="password"
              matInput
            />
          </mat-form-field>
        </div>


        <div class="col-12"
             style="text-align: center;">
          <button class="col-12" matButton="filled" color="primary"
                  routerLink="/security/login" > Change Password Now</button>
          <br>
          <br>
        </div>

        <div class="col-12" style="text-align: center;">

          Already have an account?
          <br>
          <br>
        </div>

        <div class="col-12" style="text-align: center;">
          <button matButton="tonal" color="primary" routerLink="/security/login"> Back to Login</button>
          <br>
          <br>
        </div>

      </div>
    </div>
  </form>
</div>
