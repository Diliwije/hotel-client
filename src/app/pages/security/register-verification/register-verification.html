<div class="main-outer">
  <form [formGroup]="form" (ngSubmit)="verifyCode()">
    <div class="container">
      <h3 style="margin-bottom: 20px;"> Email Verification Here </h3>
      <div class="row">

        <div class="col-12 ">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label> Enter OTP Here</mat-label>
            <input
              type="text"
              matInput
              formControlName="otp"
            />
          </mat-form-field>
        </div>

        <div class="col-12"
             style="text-align: center;">
          <button class="col-12" matButton="filled" color="primary"
                  type="submit" > Verify Now</button>
          <br>
          <br>
        </div>

        <div class="col-12" style="text-align: center;">

          Already have an account?
          <br>
          <br>
        </div>

        <div class="col-12" style="text-align: center;">
          <button matButton="tonal" color="primary" routerLink="/security/register">Change Email</button>
          <br>
          <br>
        </div>

      </div>
    </div>
  </form>
</div>
