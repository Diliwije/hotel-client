<div class="main-outer">
  <form>
    <div class="container">
      <h3 style="margin-bottom: 20px;"> Forgot Password ?</h3>
      <div class="row">

        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label> Enter Root Email Here</mat-label>
            <input
              type="email"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="col-12"
             style="text-align: center;">
          <button class="col-12" matButton="filled" color="primary"
                  routerLink="/security/reset-pwd-verification/abc@gmail.com" > Send Verification Code</button>
          <br>
          <br>
        </div>

        <div class="col-12" style="text-align: center;">
          OR
          <br>
          <br>
        </div>

        <div class="col-12" style="text-align: center;">
          <button matButton="tonal" color="primary" routerLink="/security/login">System Login</button>
          <br>
          <br>
        </div>

      </div>
    </div>
  </form>
</div>
